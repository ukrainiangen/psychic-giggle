
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Pricing Calculator</title>
</head>
<body>
    <h1>Custom Pricing Calculator</h1>
    <p>Enter the number of locations:</p>
    <input type="number" id="locationCount" placeholder="Enter locations">
    <button onclick="calculatePrice()">Calculate Price</button>
    <p>Total Price: $<span id="totalPrice">0</span></p>

    <script>
    function calculatePrice() {
        var locations = document.getElementById('locationCount').value;
        var price = 0;

        if (locations <= 70) {
            price = 149;
        } else if (locations <= 100) {
            price = 149 + (locations - 70) * 2.12;
        } else if (locations <= 200) {
            price = 149 + 30 * 2.12 + (locations - 100) * 2.00;
        } else if (locations <= 500) {
            price = 149 + 30 * 2.12 + 100 * 2.00 + (locations - 200) * 1.75;
        } else if (locations <= 1000) {
            price = 149 + 30 * 2.12 + 100 * 2.00 + 300 * 1.75 + (locations - 500) * 1.50;
        } else if (locations <= 5000) {
            price = 149 + 30 * 2.12 + 100 * 2.00 + 300 * 1.75 + 500 * 1.50 + (locations - 1000) * 1.25;
        } else if (locations <= 7500) {
            price = 149 + 30 * 2.12 + 100 * 2.00 + 300 * 1.75 + 500 * 1.50 + 4000 * 1.25 + (locations - 5000) * 0.75;
        } else {
            price = 149 + 30 * 2.12 + 100 * 2.00 + 300 * 1.75 + 500 * 1.50 + 4000 * 1.25 + 2500 * 0.75 + (locations - 7500) * 0.65;
        }

        document.getElementById('totalPrice').innerText = price.toFixed(2);
    }
    </script>
</body>
</html>
